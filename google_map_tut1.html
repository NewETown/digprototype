<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      div {text-align: center;}
      #map-canvas { height: 70%; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEwAlTq4PEFWq0H59t25BbSFgXrCmyJRU&sensor=false">
    </script>
    <script type="text/javascript">
      var geocoder;
      var map;
      var _center;
      geocoder = new google.maps.Geocoder();

      function initialize() {
        var mapOptions = {
          center: _center,
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }

      geocoder.geocode({'address': 'Seattle, WA'}, function(results, status) {
        if(status == google.maps.GeocoderStatus.OK) {
          _center = results[0].geometry.location;
          initialize();
        }  else {
          console.log("Geocode was not successful for the following reason: " + status);
        }
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Some Cool Map Stuff</h1>
    </div>
    <div id="map-canvas"/>
  </body>
</html>
